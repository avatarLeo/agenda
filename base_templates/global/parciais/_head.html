{% load static %}

<header class="header">
    <h1 class="header-heading"><a href="{% url 'contato:index' %}" class="header-link">Agenda</h1></a>

    <nav class="menu">
      <ul class="menu-list">
        {% if user.is_authenticated %}
          <li class="menu-item">
            <a href="{% url 'contato:create' %}" class="menu-link">Create</a>
          </li>

          <li class="menu-item">
            <a href="{% url 'contato:user_update' %}" class="menu-link">Profile</a>
          </li>

          <li class="menu-item">
            <a href="{% url 'contato:logout' %}" class="menu-link">Logout</a>
          </li>
        {% else %}
          <li class="menu-item">
            <a href="{% url 'contato:login' %}" class="menu-link">Login</a>
          </li>

          <li class="menu-item">
            <a href="{% url 'contato:register' %}" class="menu-link">Register</a>
          </li>
        {% endif %}
      </ul>
    </nav>

    <div class="search">
      <form action="{% url 'contato:search' %}" method="get">
        <input type="text" class="search-input" placeholder="Search" id="search" name="q" value="{{ search_value }}">
      </form>
    </div>
</header>
